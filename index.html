<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Phone Page</title>
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#"><img src="images/logo.png" class="logo" /></a>
        <ul class="nav">
          <li><a href="#">home</a></li>
          <li><a href="#">product</a></li>
          <li><a href="#">news</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>

      <div class="content">
        <div class="text">
          <h2>iphone 13 pro max</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut
            necessitatibus
          </p>
          <a href="#">all product</a>
        </div>
        <div class="image">
          <img src="images/0.png" class="main-image" />
        </div>
      </div>

      <div class="images">
        <img
          onclick="changeImage(this.src); changeColor('#000')"
          src="images/0.png"
          alt=""
        />
        <img
          onclick="changeImage(this.src); changeColor('#629581')"
          src="images/1.png"
          alt=""
        />
        <img
          onclick="changeImage(this.src); changeColor('#b3b3b3')"
          src="images/2.png"
          alt=""
        />
        <img
          onclick="changeImage(this.src); changeColor('#646464')"
          src="images/3.png"
          alt=""
        />
        <img
          onclick="changeImage(this.src); changeColor('#4c151b')"
          src="images/4.png"
          alt=""
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
